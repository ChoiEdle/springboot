<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>회원가입 완료!</h1>
    <ul>
        <li>ID : <span th:text="${member.getId()}"></span></li>
        <li>Password : <span th:text="${member.getPwd()}"></span></li>
        <li>이름 : <span th:text="${member.getName()}"></span></li>
        <li>주소 : <span th:text="${member.getAddress()}"></span></li>
    </ul>
    <a href="/">홈으로</a>
</body>
</html>
