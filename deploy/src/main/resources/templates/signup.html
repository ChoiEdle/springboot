<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/signup" method="post">
        <ul>
            <li>
                <label>아이디</label>
                <input type="text" name="id">
            </li>
            <li>
                <label>패스워드</label>
                <input type="password" name="pwd">
            </li>
            <li>
                <label>이름</label>
                <input type="text" name="name">
            </li>
            <li>
                <label>주소</label>
                <input type="text" name="address">
            </li>
            <li>
                <button type="submit">Signup</button>
                <button type="reset">Reset</button>
            </li>
        </ul>
    </form>
</body>
</html>
